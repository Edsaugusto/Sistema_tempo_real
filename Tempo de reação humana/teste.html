<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Teste de Reação</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #game-container {
        display: none;
    }
    .color-box {
        width: 100px;
        height: 100px;
        margin: 20px auto;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <div class="row">
        <div class="col-md-8">
            
                <div class="card" style="width: 20rem; margin-left: auto; margin-right: auto;">
                    <h1>Teste de Reação</h1>
                    <div class="card-body">
                        <button onclick="startGame()" style="margin-left: auto; margin-right: auto;">Iniciar Jogo</button>
                        <div id="game-container">
                            <p>Pressione as teclas correspondentes as cores o mais rápido possível!</p>
                            <div id="color-display" class="color-box"></div>
                            <div class="border rounded border-warning" style="background-color: rgb(83, 14, 148); color: aliceblue; margin-right: auto; margin-left: auto; width: fit-content;" id="score"></div>
                            <div id="reaction-times">
                        
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-4 rounded-circle" style="background-color: red; height: 60px; width: 60px;"></div>
                <p class="col-md-4" style="height: 60px; width: 200px;">pressione R quando a cor for vermelha</p>
            </div>
            <div class="row">
                <div class="col-md-4 rounded-circle" style="background-color: green; height: 60px; width: 60px;"></div>
                <p class="col-md-4" style="height: 60px; width: 200px;">pressione G quando a cor for verde</p>
            </div>
            <div class="row">
                <div class="col-md-4 rounded-circle" style="background-color: blue; height: 60px; width: 60px;"></div>
                <p class="col-md-4" style="height: 60px; width: 200px;">pressione B quando a cor for azul</p>
            </div>
            <div class="row">
                <div class="col-md-4 rounded-circle" style="background-color: yellow; height: 60px; width: 60px;"></div>
                <p class="col-md-4" style="height: 60px; width: 200px;">pressione Y quando a cor for amarela</p>
            </div>
        </div>
    </div>





<script src="script.js"></script>   


</body>
</html>
